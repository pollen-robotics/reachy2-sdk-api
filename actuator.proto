syntax = "proto3";

package actuator;

message ActuatorId {
    string id = 1;
}

message PIDGains {
    float p = 1;
    float i = 2;
    float d = 3;
}

message ComplianceMarginSlope {
    float cw_compliance_margin = 1;
    float ccw_compliance_margin = 2;
    float cw_compliance_slope = 3;
    float ccw_compliance_slope = 4;
}

message PIDValue {
    oneof gains {
        PIDGains pid = 1;
        ComplianceMarginSlope compliance = 2;
    }
}