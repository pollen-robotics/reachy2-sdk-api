syntax = "proto3";

import "google/protobuf/empty.proto";

import "component.proto";

package component.video;

message CameraInfo {
    component.ComponentId id = 1;
    bool stereo = 2;
    bool depth = 3;
}

message ListOfCameraInfo {
    repeated CameraInfo camera_info = 1;
}

message Frame {

}

service VideoService {
    rpc GetAllCameras(google.protobuf.Empty) returns (ListOfCameraInfo);

    rpc GetFrame (component.ComponentId) returns (Frame);
}