syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

import "error.proto";

package component.video;

enum View {
    LEFT = 0;
    RIGHT = 1;
}

message VideoAck {
    google.protobuf.BoolValue success = 1;
    error.Error error = 2;
}

message CameraInfo {
    string mxid = 1;
    string name = 2;
    bool stereo = 3;
    bool depth = 4;
}

message ListOfCameraInfo {
    repeated CameraInfo camera_info = 1;
}

message Frame {
    bytes data = 1;
}


message FrameTs {
    bytes data = 1;
    google.protobuf.Timestamp ts = 2;
}

message IntrinsicMatrix {
    double fx = 1;
    double fy = 2;
    double cx = 3;
    double cy = 4;

}

message ViewRequest {
    CameraInfo camera_info = 1;
    optional View view = 2;
}

service VideoService {
    rpc InitAllCameras(google.protobuf.Empty) returns (ListOfCameraInfo);
    rpc GetFrame (ViewRequest) returns (Frame);
    rpc GetDepthFrame (ViewRequest) returns (Frame);
    rpc GetDepthMap (CameraInfo) returns (Frame);
    rpc GetDisparity (CameraInfo) returns (Frame);
    rpc GetIntrinsicMatrix (ViewRequest) returns (IntrinsicMatrix);
    rpc GetDepthIntrinsicMatrix (CameraInfo) returns (IntrinsicMatrix);
    rpc Capture(CameraInfo) returns (VideoAck);
    rpc GoodBye(google.protobuf.Empty) returns (google.protobuf.Empty);
}

service VideoStream {
    rpc GetFrame (google.protobuf.Empty) returns (stream FrameTs);
}